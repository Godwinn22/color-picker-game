<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOLOR PICKER GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="games">
            <form action="">
                <div class="sep">
                    <input class="game" type="checkbox" checked> <label for="">Color Picker Guess</label> <br>
                    <input class="game" type="checkbox"> <label for="">PES</label> <br>
                    <input class="game" type="checkbox"> <label for="">Sudoku</label> <br>
                    <input class="game" type="checkbox"> <label for="">Snake</label> <br>
                    <input class="game" type="checkbox"> <label for="">WHOT</label> <br>
                </div>
                <div class="rate">
                    <input class="game" type="checkbox"> <label for="">LUDO</label> <br>
                    <input class="game" type="checkbox"> <label for="">AYO</label> <br>
                    <input class="game" type="checkbox"> <label for="">Call Of Duty</label> <br>
                    <input class="game" type="checkbox"> <label for="">Candy Crush</label> <br>
                    <input class="game" type="checkbox"> <label for="">Mini Militia</label>
                </div>
            </form>
        </div>
        <div class="guess">
            <h1><span class="color">Guess A Color</span> 
<span class="none">between the following Colors:</span></h1> <span class="count">Score :<span class="score">0</span></span>
            <ol>
                <li>Green</li>
                <li>Red</li>
                <li>Yellow</li>
                <li>Blue</li>
                <li>Steelblue</li>
            </ol>
            <input class="text" type="text">
            <button>GUESS</button>
        </div>
        <div class="how">
            <h2>COLOR GUESSER</h2>
            <h3>How To Play:</h3>
            <ul>
            <li>Pick a game</li>
            <li>Think of a color!!!!!!</li>
            <li>Type in the color you 
guessed in the input box</li>
            <li>Then click on the guess
button to submit</li>
</ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
